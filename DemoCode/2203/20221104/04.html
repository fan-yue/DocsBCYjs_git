<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* if else if 语句（多分支语句） */
        var fenshu = prompt('请输入改考生的分数');
        if( fenshu >= 90){
            console.log('A');
        }else if( fenshu >= 80){
            console.log('B');
        }else if( fenshu >= 70){
            console.log('C');
        }else{
            console.log('补考欢迎你');
        }
    </script>
</body>
</html>
