<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前置递增运算符
        var num = 10;
        console.log(++num);     //11
        console.log(num = num + 1);    //12
        // 前置递减运算符
        var num2 = 5;
        console.log(--num2);    //4
        console.log(num2 = num2 - 1);     //3

        /* 小题 */
        var num3 = 12;
        console.log(--num3 - ++num3);
    </script>
</body>
</html>
