<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="get" onsubmit="return a()">
        账号：<input type="text" id="input_text" onblur="zh()">
        <span id="span1"></span>
        <br>
        密码：<input type="password" name="" id="input_ps" onblur="ps()">
        <span id="span2"></span>
        <br>
        确认密码：<input type="password" id="input_ps2" onblur="ps2()">
        <span id="span3"></span>
        <br>
        <input type="submit" value="提交">
    </form>

    <script>
        // 总开关
        function a(){
            if( zh() & ps() ){
                alert('成功');
                return true;
            }else{
                alert('失败');
                return false;
            }
        }
        // 确认密码
        function ps2(){
            var input_ps2 = document.getElementById('input_ps2').value;
            var sp3 = document.getElementById('span3');
            var input_ps = document.getElementById('input_ps').value;
            if(input_ps === input_ps2 && input_ps2 !== ''){
                sp3.innerHTML = "<font color='green'>√</font>";
                return true;
            }else{
                sp3.innerHTML = "<font color='red'>×</font>";
                return false;
            }
        }

        // 密码验证
        function ps(){
            var input_ps = document.getElementById('input_ps').value;
            var sp2 = document.getElementById('span2');
            var zhengze = /Hello/g;
            if(zhengze.test(input_ps)){
                sp2.innerHTML = "<font color='green'>√</font>";
                return true;
            }else{
                sp2.innerHTML = "<font color='red'>×</font>";
                return false;
            }
        }

        // 账号验证
        function zh(){
            // 获取账号 input 标签的 vlaue
            var zhValue = document.getElementById('input_text').value;
            var sp1 = document.getElementById('span1');
            var zhengze = /Hello/g;
            if(zhengze.test(zhValue)){
                sp1.innerHTML = "<font color='green'>√</font>";
                return true;
            }else{
                sp1.innerHTML = "<font color='red'>×</font>";
                return false;
            }
        }


    </script>
</body>
</html>
