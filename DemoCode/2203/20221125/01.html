<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 学生练习 */
        var  arr = [1,2,3,4,5,6,7];
        var newArr = [];
        var j = 0;

        for (var i = 0; i <arr.length ; i++){
            if(arr[i] >=4){
                newArr[j] = arr[i];
                j++;
            }
        }
        document.write(newArr);
    </script>
</body>
