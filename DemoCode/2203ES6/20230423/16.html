<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <!-- 字符串模板可以 解析标签 -->
    <script>
        let ul1 = `
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        `;
        document.write(ul1);
    </script>
