<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 算数运算符 */
        var a =1;
        var b =2;
        // + 加号运算符
        console.log(a+b);   //3
        // - 减号运算符
        console.log(a-b);   //-1
        // * 乘号运算符
        console.log(a * b); //2
        // / 除号运算符
        console.log(a / b);

        // % 取余数，也叫取模
        console.log(10 % 3);

    /* 浮点数的精度问题 */    
        console.log(0.1+0.2);   //0.30000000000000004
        console.log(0.07*100);  //7.000000000000001
        
    </script>
</body>
</html>
