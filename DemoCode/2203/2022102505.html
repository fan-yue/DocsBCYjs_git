<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shop{
            width: 135px;
            height: 35px;
            border: 1px solid #c81623;
            position: relative;
        }
        .myshop{
            color: #c81623;
            font-size: 14px;
            line-height:35px; 
            margin: 0 0 0 45px;
        }
        .shuzi{
            background-color: #e1251b;
            width: 20px;
            height: 20px;
            color: white;
            display: inline-block;
            border-radius: 15px;
            text-align: center;
            line-height: 20px;
            position: absolute;
            top: 3px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="shop">
        <span class="shuzi">0</span>
        <span class="myshop">我的购物车</span>
    </div>
</body>
</html>
