<head>

    <title>Document</title>
    <style>
        .item{
            width: 100px;

            display: inline-block;
        }
    </style>

<body>
    <div class="con">
        <h2>点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script>
        let items = document.querySelectorAll('.item');
        console.log(items);

        for(let i = 0;i<items.length;i++){
            items[i].onclick = function(){
                // this.style.background = 'pink';
                items[i].style.background = 'pink'
            }
        }
    </script>
