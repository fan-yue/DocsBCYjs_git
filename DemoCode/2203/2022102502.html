<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1000px;
            height: 400px;
            background-color: pink;
        }
        .a{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            background-color: aqua;
            float: left;
            margin:0 10px 0 0;
        }
        .b{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            background-color: blue;
            float: left;
            margin:0 10px 0 0;
            
        }
        .c{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            background-color: orange;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
    </div>
</body>
</html>
