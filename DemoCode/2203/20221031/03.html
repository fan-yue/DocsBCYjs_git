<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 字符串拼接 */

        // 字符串+字符串 = 字符串
        var a = '康博尔';
        var b = '计算机';
        console.log(a+b);   //康博尔计算机

        // 字符串+数值 = 字符串
        var c = '康博尔';
        var d = 123;
        console.log(c+d);

        // 数值+数值 = 数值（数值相加）
        var e = 123;
        var f = 1;
        console.log(e+f);

        // 字符串+数值 = 字符串
        var one = '100';
        var two = 100;
        console.log(one+two);
    </script>
</body>
