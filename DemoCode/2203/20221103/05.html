<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 赋值运算符 */
        // += ，加一个数值
        var age = 10;
        age += 5;   
        age = age + 5;
        console.log(age);

        // -= ，减一个数值
        var b = 5;
        b -= 5;
        b = b - 5;
        console.log(b);

        // *= ，乘一个数值
        var c = 10;
        c *= 2;
        c = c * 2;
        console.log(c);
    </script>
</body>
</html>
