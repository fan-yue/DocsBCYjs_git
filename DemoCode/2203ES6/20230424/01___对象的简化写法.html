<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let name = '金科';
        let change = function(){
            console.log('这是一个函数');
        }
        
        const SCHOOL = {
            name,
            change,
            // 函数的简写形式
            import(){
                console.log('123');
            }
            
        }
        console.log(SCHOOL);
    </script>
</body>
