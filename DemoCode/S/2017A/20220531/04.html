<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/A.png" alt="">
    <div>上午</div>

    <script>
        var img1 = document.querySelector('img');
        var div1 = document.querySelector('div');

        var date = new Date();
        var h = date.getHours();
        if( h < 12 ){
            img1.src = './images/A.png';
            div1.innerHTML = '<b>上午</b>';
        }else if( h < 18){
            img1.src = './images/B.png';
            div1.innerHTML = '<b>下午</b>';
        }else{
            img1.src = './images/C.png';
            div1.innerHTML = '<b>晚上</b>';
        }
    </script>
</body>
</html>
