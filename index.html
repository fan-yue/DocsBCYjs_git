  <meta name="description" content="Description">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',

      subMaxLevel: 9,     //菜单栏显示目录的层数
      // auto2top: true,  // 切换显示的文档时，自动跳转到页面顶部
    }
  </script>
  <!-- Docsify v4 -->
