<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用箭头函数声明了一个函数
        let add = (n,m) =>{
            return n+m;
        }
        // 调用函数
        console.log(add(1,10));

        // 简写形式的一种，省略小括号，当形参有且只有一个的时候
        let add1 = n =>{
            return n*n
        }
        console.log(add1(10));

        // 简写形式的第二种，省略花括号,当代码只有一条语句的时候，return 必须省略，执行的结果就是函数的返回值。
        let add2 = n => n*n;
        
        console.log(add2(9));

    </script>
</body>
</html>
