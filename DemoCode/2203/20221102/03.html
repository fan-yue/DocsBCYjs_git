<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        a++;  // a = a + 1;
        console.log(a);

        var b = a++ + 1 + a++;
        console.log(b);

        var c = 10;
        console.log(c++,c++,c++);   


        var d = 10;
        d--;
        console.log(d--); //10
    </script>
</body>
</html>
