    <div getTime="100" data-index="2" data-list-name="andy"></div>

    <script>
        var div1 = document.querySelector('div');
        console.log(div1.getAttribute('getTime'));
        div1.setAttribute('data-time','20');
        console.log(div1.getAttribute('data-index'));
        console.log(div1.getAttribute('data-list-name'));

        // element.dataset
        console.log(div1.dataset);  //返回了一个存放了所以data开头的自定义属性的集合
        console.log(div1.dataset.index);    //返回data-index属性对应的属性值，2
        console.log(div1.dataset['index']); //返回data-index属性对应的属性值，2
        console.log(div1.dataset.listName);     //返回data-list-name属性对应的属性值，2
        console.log(div1.dataset['listName']);  //返回data-list-name属性对应的属性值，2
    </script>
</body>
