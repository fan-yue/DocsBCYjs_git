<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        // a++，后置递增运算符，先返回原值，后自加1
        console.log(a++ + a++);   //    21 = 10 + 11

        var b = 5;
        console.log(b-- + b--);  //     9 = 5 + 4

        var c = 2;
        // c++  //  c = c + 1 ;
        c--;
        console.log(c);

        console.log('*****');
        
        var d = 10;
        d++;    //11
        var e = d++ + 2 + d++;
        console.log(e);
    </script>
</body>
</html>
