<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
        }
        // 返回值1~10之间的随机整数
        let random = getRandomInt(1,11);

        // for循环一般用于确定次数的循环
        let flag = true;    //开关变量
        for(var i = 1; i<=3 ;i++){
            let num = +prompt('输入1~10之间你猜的数字');
            // 条件判断
            if(num > random){
                alert('猜大了');
            }else if(num < random){
                alert('猜小了');
            }else{
                flag = false;
                alert('猜对了');
                break;
            }
        }
        // 用flag判断次数是否用完
        if(flag){
            alert('次数已经用完了')
        }
    </script>
</body>
</html>
