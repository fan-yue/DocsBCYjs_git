<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: olivedrab;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>

    <script>
        // dom 事件流 三个阶段
        // 1. JS 代码中只能执行捕获或者冒泡其中的一个阶段。
        // 2. onclick 和 attachEvent（ie） 只能得到冒泡阶段。
        // 3. 捕获阶段 如果addEventListener 第三个参数是 true 那么则处于捕获阶段  document -> html -> body -> father -> son
        
        /* var son1 = document.querySelector('.son');
        son1.addEventListener('click',function(){
            alert('儿子');
        },true);
        var father1 = document.querySelector('.father');
        father1.addEventListener('click',function(){
            alert('父亲');
        },true); */
        
        // 4、冒泡阶段，如果addEventListener 第三个参数是 false 那或者省略 则处于冒泡阶段  son -> father ->body -> html -> document
        var son1 = document.querySelector('.son');
        son1.addEventListener('click',function(){
            alert('儿子');
        },false);
        
        var father1 = document.querySelector('.father');
        father1.addEventListener('click',function(){
            alert('父亲');
        },false);

        document.addEventListener('click',function(){
            alert('document');
        })
    </script>
</body>
</html>
