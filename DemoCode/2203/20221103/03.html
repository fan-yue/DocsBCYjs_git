<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 逻辑运算符 */
        // 逻辑和 &&  , 两边都是 true 才返回 true，否则返回的是 false;

        var res = 2 > 1 && 3 > 1;
        console.log(res);
        
        // 逻辑或 || ，两边都为FALSE 才返回 FALSE，否则都为true
        var res2 = 2 > 3 || 1 > 2;
        console.log(res2);


        // 逻辑非 ! ，取反符。
        var isok = !true;
        console.log(isok);  //false
    </script>
</body>
</html>
