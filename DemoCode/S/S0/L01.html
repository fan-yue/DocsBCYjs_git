        // 99乘法表
        // 一共有9行，因为每行个数不一样，所有需要用到双重 for 循环

        // 内循环 for 循环控制 公示的循环 j
        // 核心算法，每一行的公示个数正好要和行数一致。j<=i

        var str= '';     
        // 外循环第一次，i = 1;
        for(var i = 1; i <= 9;i++){
            // 外循环第一次时，内循环，j = 1， j<=1, 此时，j只循环一次
            for(var j= 1; j <= i; j++){
                // 1 * 1 = 1;
                // 1 * 2 = 2;
                str += j +'*'+ i + '=' + i * j + '\t';
                // str = str + j +'*'+ i + '=' + i * j + '\t';
            }
            str = str +'\n';
        }
        console.log(str);
    </script> -->

        }
