<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
    <div class="wrapper">
        <strong>抽奖</strong>
        <h1>一等奖：<span id="one">???</span></h1>
        <h3>二等奖：<span id="two">???</span></h3>
        <h5>三等奖：<span id="three">???</span></h5>
    </div>
  
  <script>
    //  声明数组
    const personArr = ['周杰伦', '刘德华', '周星驰', 'Pink老师', '张学友'];
    // 一等奖，使用随机数作为数组的下标
    const random = Math.floor(Math.random() * personArr.length);
        //  绑定one对应的标签
    const one = document.querySelector('#one');
        //  更改元素内容
    one.innerHTML = personArr[random];
        // 删除一等奖对应的用户，避免二等奖重复
    personArr.splice(random,1);

    // 二等奖
    const random1 = Math.floor(Math.random() * personArr.length);
        //  绑定two对应的标签
    const two = document.querySelector('#two');
        //  更改元素内容
    two.innerHTML = personArr[random1];
        // 删除一等奖对应的用户，避免二等奖重复
    personArr.splice(random1,1);

    // 三等奖
    const random2 = Math.floor(Math.random() * personArr.length);
        //  绑定three对应的标签
    const three = document.querySelector('#three');
        //  更改元素内容
    three.innerHTML = personArr[random2];
        // 删除一等奖对应的用户，避免二等奖重复
    personArr.splice(random2,1);
</script>
</body>

</html>
