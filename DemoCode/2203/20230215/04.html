<body>
    <script>
        console.log(Math.PI);

        var a = Math.max(1,2,310,420,40000);
        console.log(a);

        var b = Math.abs(-10000);
        console.log(b);

        console.log(Math.random());


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
        }
        var c =getRandomInt(1,100);
        console.log(c);
    </script>
