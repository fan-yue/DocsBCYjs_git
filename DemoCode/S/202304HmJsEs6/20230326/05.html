<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- let声明变量及声明特性 -->
    <script>
        // 声明变量
        let a;
        let b,c,d;
        let e = 100;
        let f = 521,g = 'one',h = [];

        // 1.let变量不能重复声明
        // let star = '测试';
        // let star = '123';

        // 2.块级作用域，全局，函数，eval
        // if else while for
    
        {
            let girl = '测试';
            // 块级外部，无法访问
            console.log(girl);
        }

        // 3.不存在变量提升
        let son = '儿子';
        console.log(son);

        // 4.不影响作用域链
        {
            let school = '金科';
            function fn(){
                console.log(school);
            }
            fn();
        }
    </script>
</body>
</html>
