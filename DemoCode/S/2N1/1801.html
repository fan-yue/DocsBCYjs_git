<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .re{
            color: red;
        }
        .rg{
            color: green;
        }
    </style>
</head>
<body>
    <input type="text" class="ipt">
    <span class="blue">请输入6~16为的字符</span>

    <script>
        var ipt1 = document.querySelector('.ipt');
        var msg = document.querySelector('span');

        ipt1.onblur = function(){
            if(this.value.length < 6 || this.value.length > 16){
                msg.className = 're';
                msg.innerHTML = '你输的不对，位数不符合规范';
            }else{
                msg.className = 'rg';
                msg.innerHTML = '输入正确';
            }
        }
    </script>
</body>
</html>
