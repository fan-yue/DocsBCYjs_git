<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="get" onsubmit="return a()">
        账号<input type="text" id="input_text" onblur="zh()">
        <span id="span1"></span>
        <br>
        <input type="submit" value="提交">
    </form>

    <script>
        function a(){
            if(zh()){
                alert('成功');
                return true;    
            }else{
                alert('失败');
                return false;
            }
        }

        function zh(){
            // 获取账号 input 标签的 vlaue
            var zhValue = document.getElementById('input_text').value;
            var sp1 = document.getElementById('span1');
            var zhengze = /Hello/g;
            if(zhengze.test(zhValue)){
                sp1.innerHTML = "<font color='green'>√</font>";
                return true;
            }else{
                sp1.innerHTML = "<font color='red'>×</font>";
                return false;
            }
        }
    </script>
</body>
</html>
