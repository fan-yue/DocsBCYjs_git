    <script>
    /* 数组去重
       案例1：删除指定数组元素（数组去重），将数组[2, 0, 6, 1, 77, 0, 52, 0, 25, 7,7]中的 0 去掉后，形成一个不包含 0 的新数组。
    */
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        for(var i = 0; i < arr.length; i++){
           if(arr[i] != 0){
                newArr[newArr.length]= arr[i];
                //  i = 0 ,   arr[i] = arr[0]          newArr[0] = 2
                //  i = 2 ,   arr[i] = arr[2]   arr[2] = 6  newArr[1] = 6
                //  i = 3 ,   arr[i ] = arr[3], arr[3] = 1  newArr[2] = 1
           }
        }
        document.write(newArr);
    </script>
</body>
</html>
