<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        男<input type="radio" name="a" onclick="sex()">
        女<input type="radio" name="a" onclick="sex()">
        <span id="sp1"></span>
    </form>

    <script>
        // 单选按钮，表单验证的
        function sex(){
            var sex = document.getElementsByName('a');
            var sp1 = document.getElementById('sp1');
            for(var i=0;i<sex.length;i++){
                if(sex[i].checked == true){
                    sp1.innerHTML = '<font color="green">√</font>';
                    return true;
                }else{
                    sp1.innerHTML = '<font color="red">×</font>';
                }
            }
        }
    </script>
</body>
</html>
