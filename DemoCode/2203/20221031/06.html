<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* null空值 */
        
        // null + 数值类型 = 0+数值类型
        var a = null;   //0
        var b = 123;
        console.log(a+b);

        // 字符串+ null = 字符串类型
        var c = 'abc';
        var d = null;
        console.log(c+d);
    </script>
</body>
</html>
