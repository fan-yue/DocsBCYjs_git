<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 求数组 [2,6,1,7,4] 和及平均值 */
        var arr = [2,6,1,7,4];
        var sum = 0;
        var average = 0;
        for(var i = 0; i<arr.length; i++){
            sum = sum + arr[i];
        }
        average = sum / arr.length;
        // 字符串拼接
        document.write('这个数组的总和是'+sum+',平均数是'+average+'<br>');
        // 字符串模板写法
        document.write(`这个数组的总和是${sum},平均数是${average}`);
    </script>
</body>
</html>
