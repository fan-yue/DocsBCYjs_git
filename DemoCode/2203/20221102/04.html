<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var a = 20;
        var b = --a + --a + ++a + a--;   //19+18+19+19 = 75
        console.log(b);
        var c = ++b + b++ + a++ + a--;   //76+76+18+19 = 189
        console.log(c);
    </script>
</body>
