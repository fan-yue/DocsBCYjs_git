<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        // [...] 扩展运算符能将[数组]转换为逗号分隔的[参数序列]

        // 声明一个数组
        const STAR = ['路人甲','乙','丙'];      // ... 可以将数组改为 '路人甲','乙','丙'
        
        // 声明一个函数
        function show(){
            console.log(arguments);
        }
        show(...STAR);
    </script>
</body>
