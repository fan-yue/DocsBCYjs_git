<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 变量的结构赋值 -->
    <script>
        // 解构赋值：ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值
        // 1.数组的结构
        const F4 = ['赵云','典韦','司马懿','曹操'];
        let [a,b,c,d] = F4;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        // 2.对象的结构
        const zhao = {
            name:'张三',
            age:29,
            xiaopin: function(){
                console.log('测试');
            }
        }
        let {name,age,xiaopin} = zhao;
        console.log(name);
        console.log(age);
        console.log(xiaopin);
    </script>
</body>
</html>
