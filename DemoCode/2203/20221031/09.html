<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
    /* 转换成数值类型 */
        var str = '123';
        var b = '3.1415926';

        // parseInt(),转换为 数值整数 类型，使用方法如下
        console.log(parseInt(str));
        // parseFloat(),转换为 数值类型 浮点型，，使用方法如下
        console.log(parseFloat(b));
        // Number(),转换为数值类型，整数、小数点皆可转换。
        var c = '456.12';
        console.log(Number(c));
        // js隐式转换( - * / ), 转换为数值类型。使用方法如下。
        var a = '12' - 0;
        var a1 = '10' * 1;
        var a2 = '15' / 5; 
        console.log(a);
        console.log(a1);
        console.log(a2);
    </script>
