    <!-- 使用 location.href  做 404 页面跳转-->
    <div>404页面，还有5秒后跳转页面</div>
    <script>
        var div1 = document.querySelector('div');
        var times = 5;
        fn1();
        function fn1(){
            if(times ==  0){
                location.href = 'http://www.baidu.com';
            }else{
                 div1.innerHTML = '这个网页还有' + times + '秒之后跳转到首页';
                 times-- ;
            }
        }
        setInterval(fn1,1000);
    </script>
