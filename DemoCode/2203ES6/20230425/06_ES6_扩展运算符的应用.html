<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ARR1 = [1,2,3,4];
        const ARR2 = [0,0,0,0];
            // js,数组的合并 concat();
        const ARRSUN= ARR1.concat(ARR2);
        console.log(ARRSUN);
            // 1.ES6，扩展运算符,数组的合并
        const ARRES6SUM = [...ARR1,...ARR2];
        console.log(ARRES6SUM);


        // 例子：使用扩展运算符,返回三个数组的合并形式
        let a = ['甲','乙','丙','丁'];
        let b = [1,2,3,4,5];
        let c = [100,200];
        

        // 2.数组的克隆
        const ARRZERO = ['HTML','CSS','JS'];    //原数组
        const CLONEARR = [...ARRZERO];          //克隆的数组
        console.log(CLONEARR);                  // ['HTML', 'CSS', 'JS']   
    </script>   

    <!-- 扩展元素的第三个应用 -->
    <div></div>
    <div></div>
    <div></div>

    <script>
        // 获取元素
        let divs = document.querySelectorAll('div');
        // 返回一个 nodeList 的数据类型结构，伪数组
        console.log(divs);
        // 通过扩展运算符 ... ,返回一个数组结构的数组，可以进行 增、删、改、查
        let divArr = [...divs];
        console.log(divArr);
    </script>
</body>
</html>
