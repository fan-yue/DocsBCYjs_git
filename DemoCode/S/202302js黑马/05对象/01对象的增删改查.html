<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--对象增删改查-->
    <script>
        let obj = {
            name:'小米10',
            sku:'100012',
            weight:'0.5kg',
            address:"中国大陆"
        }
        // 2.增,  对象名.属性名 = 属性值
        obj.price = '2999';
        // 3.删
        
        
        // 4.改(覆盖),对象名.属性名 = 属性值
        obj.name = '小米9';
    </script>
</body>
</html>
