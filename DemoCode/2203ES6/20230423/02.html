<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        let b;
        console.log(a);
        console.log(b);

        // 使用var 声明多个变量,输出的无异常
        var a1 = 123,a2 ='456',a3 =[1,2,3];
        console.log(a1,a2,a3);

        // 使用let 声明多个变量，
        let b1 = 'aaa',b2 = 000,b3 = {name:'李浩'};
        console.log(b1,b2,b3);
    </script>
</body>
</html>
