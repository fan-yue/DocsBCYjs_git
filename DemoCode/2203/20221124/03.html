    <script>
    /* 学生练习 */
        var arr = [10,20,30,25,5];
        var sum = 0;
        var average = 0;
        for(var i=0; i<arr.length; i++){
            sum+=arr[i];
        }
        average = sum/arr.length;
        document.write('总和为'+sum+',平均值为'+average);
    </script>
