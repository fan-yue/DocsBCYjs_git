<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span class="day">0</span><b>天</b>
        <span class="hour">0</span><b>小时</b>
        <span class="minute">0</span><b>分钟</b>
        <span class="second">0</span><b>秒</b>
    </div>

    <script>
        var day1 = document.querySelector('.day');
        var hour1 = document.querySelector('.hour');
        var minute1 = document.querySelector('.minute');
        var second1 = document.querySelector('.second');

        function demo(){
            var nowTime = +new Date();
            var input = +new Date('2022-6-20 18:00:00');
            var times = (input - nowTime)/1000;
            var d = parseInt(times/60/60/24);       //天数
            day1.innerHTML = d;
            var h = parseInt(times/60/60%24);       //小时
            hour1.innerHTML = h;
            var m = parseInt(times/60%60);          //分钟
            minute1.innerHTML = m;
            var s = parseInt(times%60);     //秒数
            second1.innerHTML = s;
        }
        demo();
        setInterval(demo,1000);
    </script>
</body>
</html>
