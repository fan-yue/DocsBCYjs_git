<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 常规的函数声明和调用
        let fn = function(a,b){
            return a+b;
        }
        console.log(fn(1,2));           //3

        // 箭头函数的声明和调用
        let fn1 = (c,d) => {
            return c+d;
        };
        console.log(fn1(10,10));        //20
    </script>
</body>
</html>
