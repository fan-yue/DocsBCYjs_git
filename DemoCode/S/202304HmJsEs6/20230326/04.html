<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    @MethodAuthor: fan
    @LastTime:2023-03-26 21:09

    类的继承-super关键字

    -->
    <script>
        /* 父类 */
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            money(){
                console.log(this.x + this.y);
            }
        }

        /* 子类继承父类 */
        class Son extends Father{
            constructor(x,y){
                super(x,y);     //调用了父类中的构造函数
            }
        }
        var son = new Son(1,2);
        son.money();
    </script>
</body>
</html>
