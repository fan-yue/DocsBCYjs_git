<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 是js声明变量的语法
        var a = '123';
        console.log(a);
         
        //  let 其实是 es6 的声明变量的语法。
        let b = '456';
        console.log(b);
    </script>
</body>
</html>
