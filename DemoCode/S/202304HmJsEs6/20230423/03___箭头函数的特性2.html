<body>
    <script>
        // 不能作为构造实例化对象
        let People = (name,age) =>{
            this.name = name;
            this.age = age;
        }
        let me =new People('小胡',20);
        console.log(me);       // Uncaught TypeError: Person is not a constructor
    </script>
