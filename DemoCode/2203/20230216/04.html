<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getTime(){
            var now = new Date();
            var h = now.getHours();
            h = h < 10 ? '0'+h : h;
            var m = now.getMinutes();
            m = m < 10 ? '0'+m : m;
            var s = now.getSeconds();
            s = s < 10 ? '0'+s : s;
            return h+':'+ m +":" +s;
        }
        document.write(getTime());
    </script>
</body>
</html>
