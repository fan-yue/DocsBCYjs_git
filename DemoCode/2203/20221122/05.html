<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 5;i++){
            if( i == 3 ){
                document.write(`这个包子有虫子，这是第${i}个包子，快扔了<br>`);
                break;
            }
            document.write(`我正在吃包子,这是第${i}个包子<br>`);
        }
    </script>
</body>
</html>
