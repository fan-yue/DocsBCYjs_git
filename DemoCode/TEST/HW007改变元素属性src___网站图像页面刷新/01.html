    // 函数写法
        // 获取图片的随机数
        function getRandom(N,M){
            return Math.floor(Math.random() * (M - N + 1) + N);
        }
        
        // 绑定元素
        const img = document.querySelector('img');

        const random = getRandom(1,6);

        // 给图片跟换 img 的 src 属性
        img.src = `./images/${random}.webp`;
    </script>
</body>
